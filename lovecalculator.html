<!DOCTYPE html>
<html>
<head>
    <title>Love Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
            overflow: hidden;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"], input[type="button"] {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ff6666;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: #ff4d4d;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: float 5s infinite;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            left: 10px;
            top: 0;
        }
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translate(50px, -100px) rotate(-45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Love Calculator</h1>
        <form onsubmit="calculateLove(); return false;">
            <label for="name1">Enter the first name:</label><br>
            <input type="text" id="name1" name="name1" required><br>
            <label for="name2">Enter the second name:</label><br>
            <input type="text" id="name2" name="name2" required><br>
            <input type="submit" value="Calculate Love Score">
            <input type="button" value="Redo" onclick="redoCalculation()">
        </form>
        <div id="result"></div>
    </div>

    <script>
        function calculateLove() {
            var name1 = document.getElementById('name1').value;
            var name2 = document.getElementById('name2').value;
            var combinedNames = (name1 + name2).toLowerCase();
            var loveScore = 0;

            for (var i = 0; i < combinedNames.length; i++) {
                if ('love'.includes(combinedNames[i])) {
                    loveScore++;
                }
            }

            var percentage = (loveScore % 10) * 10;
            document.getElementById('result').textContent = "Your love score is: " + percentage + "%";
        }

        function redoCalculation() {
            document.getElementById('name1').value = '';
            document.getElementById('name2').value = '';
            document.getElementById('result').textContent = '';
        }

        function createHeart() {
            var heart = document.createElement("div");
            heart.className = "heart";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = Math.random() * window.innerHeight + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
